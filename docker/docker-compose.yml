version: "3.7"

networks:
  wolf.network:
    driver: bridge

services:
  php:
    build: ./php
    restart: unless-stopped
    container_name: wolf.php
    tty: true
    depends_on:
      - mysql
      - redis
    networks:
      - wolf.network
    volumes:
      - ../:/var/www

  nginx:
    build: ./nginx
    container_name: wolf.nginx
    restart: unless-stopped
    tty: true
    depends_on:
      - php
    ports:
      - "433:433"
      - "80:80"
    networks:
      - wolf.network
    volumes:
      - ../:/var/www

